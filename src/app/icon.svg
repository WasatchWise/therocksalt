<!-- The Rock Salt favicon (SVG). Next.js will derive all icon sizes from this file. -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1b2c"/>
      <stop offset="100%" stop-color="#0a1420"/>
    </linearGradient>
  </defs>
  <!-- Navy rounded square background with subtle gradient -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg)" stroke="#ffffff" stroke-width="12"/>
  <!-- Monogram letters: RS, brand red with white outline for legibility at small sizes -->
  <g transform="translate(0,8)">
    <text x="50%" y="62%" text-anchor="middle"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, 'Apple Color Emoji', 'Segoe UI Emoji'"
          font-size="280" font-weight="900"
          fill="#c63a4a" stroke="#ffffff" stroke-width="22" paint-order="stroke fill">
      RS
    </text>
  </g>
</svg>


